<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/index.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>


    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.0/css/jquery.dataTables.min.css">

    <script src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>


    <title>Partner Management</title>
</head>

<body>

    <div class="shadow" id="header">

    </div>

    <div id="body_holder">

        <div id="partner_list">
            <div class="plan-sub-tab-label" style="display: -webkit-inline-box;margin-bottom: 15px;">
                <div>
                    <h3 onclick="create_new_partner()">Partner List</h3>
                </div>
                <button type="button" class="btn btn-outline-primary" style="margin-left: 10px;" data-toggle="modal"
                    data-target="#create_new_partner_modal">Add Partner</button>
            </div>

            <table id="partner_table" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">License</th>
                        <th scope="col">Name</th>
                        <th scope="col">Station</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Type</th>
                        
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button type="button" id="allotment_button" class="btn btn-outline-primary" style="margin-left: 10px;" data-toggle="modal"
            data-target="#allot_partner_modal">Allot Partner</button>
            </div>
        </div>
    </div>


    <div class="modal" id="create_new_partner_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Partner</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="" id="make_new_partner">
                        <h3>Create New Partner</h3>
                        <form id="make_new_partner_form">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Station</label>
                                <select class="form-control" name="selected_partner_station" id="#station_list_select"
                                    onchange="setseats(this.options[this.selectedIndex].getAttribute('seats'));">
                                    <option selected readonly disabled>Select Partner Station</option>
                                    <option class="list-group-item" onclick="station_selected('Falna, Rajasthan')">Falna, Rajasthan</option>
                                    <option class="list-group-item" onclick="station_selected('Abu Road, Rajasthan')">Abu Road, Rajasthan</option>
                                    <option class="list-group-item" onclick="station_selected('Pindwada, Rajasthan')">Pindwada, Rajasthan</option>
                                    <option class="list-group-item" onclick="station_selected('Jawai Bandh, Rajasthan')">Jawai Bandh, Rajasthan</option>
                                    <option class="list-group-item" onclick="station_selected('Rani, Rajasthan')">Rani, Rajasthan</option>
                                    <option class="list-group-item" onclick="station_selected('Someshwar, Rajasthan')">Someshwar, Rajasthan</option>
                                    <option class="list-group-item" onclick="station_selected('Marwar Jn, Rajasthan')">Marwar Jn, Rajasthan</option>
                                    <option class="list-group-item" onclick="station_selected('Luni, Rajasthan')">Luni, Rajasthan</option>
                                    <option class="list-group-item" onclick="station_selected('Balotra, Rajasthan')">Balotra, Rajasthan</option>
                                    <option class="list-group-item" onclick="station_selected('Nathudwara, Rajasthan')">Nathudwara, Rajasthan</option>
                                    <option class="list-group-item" onclick="station_selected('Ajmer, Rajasthan')">Ajmer, Rajasthan</option>
                                   
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">Partner Name*</label>
                                <input type="email" name="partner_name" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Pandey Ji">
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">Partner Number*</label>
                                <input type="tel" name="partner_number" class="form-control" id="exampleFormControlInput1"
                                    placeholder="766601601">
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">Partner Email</label>
                                <input type="email" name="partner_email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">Driving License</label>
                                <input type="email" name="partner_license"  class="form-control" id="exampleFormControlInput1"
                                    placeholder="B083SY483">
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">Partner Type</label>
                                <select class="form-control" name="selected_partner_type" id="#partnertype_list_select"
                                    onchange="setseats(this.options[this.selectedIndex].getAttribute('seats'));">
                                    <option selected readonly disabled>Select Partner Type</option>
                                    <option value="Car Owner">Car Owner</option>
                                    <option value="Driver Partner">Just Driver</option>
                                    <option value="Owner & Partner">Both Car Owner & Partner</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">Which Car?</label>
                                <select class="form-control" name="selected_vehicle" id="#vehicle_list_select"
                                    onchange="setseats(this.options[this.selectedIndex].getAttribute('seats'));">
                                    <option selected readonly>Select Vehicle</option>
                                    <option value="Maruti Suzuki Dzire" seats="4">Maruti Suzuki Dzire</option>
                                    <option value="Toyota Etios" seats="4">Toyota Etios</option>
                                    <option value="Maruti Suzuki Ertiga" seats="6">Maruti Suzuki Ertiga</option>
                                    <option value="Toyota Innova" seats="7">Toyota Innova</option>
                                    <option value="Toyota Innova Crysta" seats="6">Toyota Innova Crysta</option>
                                    <option value="Chevrolet Tavera" seats="8">Chevrolet Tavera</option>
                                    <option value="Force Toofan" seats="13">Force Toofan</option>
                                    <option value="Force Traveller [12 Seater]" seats="12">Force Traveller [12 Seater]
                                    </option>
                                    <option value="Force Traveller [17 Seater]" seats="17">Force Traveller [17 Seater]
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Car License</label>
                                <input type="text" name="car_license"  class="form-control" id="exampleFormControlInput1"
                                    placeholder="15-digit car license">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Colour</label>
                                <input type="text" name="car_colour"  class="form-control" id="exampleFormControlInput1"
                                    placeholder="B083SY483">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Car Model</label>
                                <input type="text" name="car_colour"  class="form-control" id="exampleFormControlInput1"
                                    placeholder="B083SY483">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="create_new_partner()">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>



    <div class="modal" id="allot_partner_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Allot Partner</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="" id="bookings">
                        <h3>Allot partner</h3>
                        <table id="booking_table" class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Station</th>
                                    <th scope="col">Pickup</th>
                                    <th scope="col">Phone Number</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Time</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="allot_partner()">Allot booking</button>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
